<a
  [routerLink]="[index]"
  class="list-group-item clearfix"
  routerLinkActive="active"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      {{ item.name }}
    </h4>
    <p class="list-group-item-text">
      {{ item.description }}
    </p>
    <span>
      <img
        src="{{ item.imagePath }}"
        alt="{{ item.name }}"
        class="img-responsive"
        style="max-height: 50px;"
      />
    </span>
  </div>
</a>
